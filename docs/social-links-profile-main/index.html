<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <main>
    <div class="card-container">
      <div class="img-avatar">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile-img">
      </div>
      <div class="profile">
        <p class="profile-name t-preset1">Jessica Randall</p>
        <p class="profile-location t-preset2-bold green-text">London, United Kingdom</p>
        <p class="profile-bio t-preset2">"Front-end developer and avid reader"</p>
      </div>
      <div class="profile-link-container">
        <a href="#" class="profile-link t-preset2-bold">
          <span class="link-content">
            <img class="icon" src="./assets/images/github.png" alt="github-icon">
            Github
          </span>
        </a>
        <a href="#" class="profile-link t-preset2-bold">
          <span class="link-content">
            <img class="icon" src="./assets/images/favicon-inverted.png" alt="frontend-mentor-icon">
          Frontend Mentor
          </span>  
        </a>
        <a href="#" class="profile-link t-preset2-bold">
          <span class="link-content">
            <img class="icon" src="./assets/images/linkedin.png" alt="linkedin-icon">
            LinkedIn
          </span> 
        </a>
        <a href="#" class="profile-link t-preset2-bold">
          <span class="link-content">
            <img class="icon" src="./assets/images/x.png" alt="x-icon">
            Twitter
          </span> 
        </a>
        <a href="#" class="profile-link t-preset2-bold">
          <span class="link-content">
            <img class="icon" src="./assets/images/instagram.png" alt="instagram-icon">
            Instagram
          </span> 
          </a>
      </div>
    </div>
  </main>

</body>
</html>
