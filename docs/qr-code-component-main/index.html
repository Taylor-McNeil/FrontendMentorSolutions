<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
  <div class="qr-container">

    <div class="qr-container-img">
      <img src="./images/image-qr-code.png" alt="QR Code">
    </div>
    <div class="qr-container-context">
      <h1 style="font-size: 22px; color:#1f314f; font-weight: 700; line-height: 120%; letter-spacing: 0px;">Improve your front-end skills by building projects</h1>
      <p style="font-size: 15px; color: #68778D; font-weight: 400; line-height: 140%; letter-spacing: .2px;"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
    </div>
  </div>
  </main>
</body>
</html>
