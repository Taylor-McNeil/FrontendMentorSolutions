<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Blog preview card</title>

<body>
  <main class="card-container">
    <div class="card-img">
      <img src="./assets/images/illustration-article.svg" / alt="geometric images">
    </div>
    <div class="card-content"> 
      <div> <span class="preset3-bold grey-950 yellow-label">Learning</span> </div>
      <div><p class="published-date preset3">Published 21 Dec 2023</p></div>
      <div><p class="card-title preset1"> HTML & CSS foundations</p></div>
      <div><p class="card-description preset2 grey-500">These languages are the backbone of every website, defining structure, content and presentation.</p></div>
    
    </div>
    <div class="author preset3-bold">
      <img src="./assets/images/image-avatar.webp" alt="Instructor Name" />
      Greg Hooper
    </div>
  </main>
